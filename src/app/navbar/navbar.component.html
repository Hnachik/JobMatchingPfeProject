<header class="site-navbar mt-3">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="site-logo col-6"><a routerLink="/home" routerLinkActive="active">TALENTHUNTER</a></div>

      <nav class="mx-auto site-navigation">
        <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
          <li><a routerLink="/home" routerLinkActive="active" class="nav-link active">Home</a></li>
          <li><a routerLink="/about" >About</a></li>
          <li><a routerLink="/profile-recruiter" *ngIf="getUserToken()!=null && is_recruiter">Recruiter Profile</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
          <li class="has-children" *ngIf="getUserToken()!=null && is_jobSeeker" >
            <a routerLink="/job-listing" routerLinkActive="active">Offres d'emploi</a>
            <ul class="dropdown">
              <li><a routerLink="/seeker-posts" routerLinkActive="active">Mes offres d'emploi</a></li>
              <li><a routerLink="/profile" routerLinkActive="active">Mon profil</a></li>
<!--              <li><a routerLink="/seeker-posts" routerLinkActive="active">Mes favoris</a></li>-->
<!--              <li><a routerLink="/post-job" routerLinkActive="active">Mes candidatures</a></li>-->
              <li><a routerLink="/post-job" routerLinkActive="active">Mes alertes</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
        <div class="ml-auto">
          <a *ngIf="getUserToken()!=null && is_recruiter" routerLink="/post-job" routerLinkActive="active"
             class="btn btn-outline-white border-width-2 d-none d-lg-inline-block" style="margin-right: 2px;">
            <span class="mr-2 icon-add"></span>Post a Job</a>

          <a *ngIf="getUserToken()!=null && is_jobSeeker" routerLink="/profile" routerLinkActive="active"
             class="btn btn-outline-white border-width-2 d-none d-lg-inline-block" style="margin-right: 2px;">
            <span class="mr-2 icon-account_box"></span>Profil</a>

          <a *ngIf="getUserToken()==null" routerLink="/login" routerLinkActive="active" class="btn btn-primary border-width-2 d-none d-lg-inline-block">
            <span class="mr-2 icon-lock_outline"></span>Log In</a>

          <a *ngIf="getUserToken()!=null" (click)="Logout()" class="btn btn-primary border-width-2 d-none d-lg-inline-block text-white">
            <span class="mr-2 icon-lock_open text-white"></span>Log Out</a>
        </div>
        <a href="#" class="site-menu-toggle js-menu-toggle d-inline-block d-xl-none mt-lg-2 ml-3">
          <span class="icon-menu h3 m-0 p-0 mt-2"></span></a>
      </div>
    </div>
  </div>
</header>
