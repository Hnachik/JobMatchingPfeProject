<section class="section-hero overlay inner-page bg-image" [ngStyle]="{'background-image': getUrl()}" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Login</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Recruiter Registration</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section bg-light">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mx-2">
            <div class="card-block p-4 shadow-lg" >
              <h1 class="text-center">Accès Candidat</h1>
              <h5 class="text-muted text-center">Recruter sur TalentHunter</h5>
              <br>
              <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

                <div class="form-group">
                  <label class="text-dark">Username</label>
                  <input type="text" name="username" #username="ngModel" [(ngModel)]="jobseeker.user.username" class="form-control"
                         placeholder="Username" required>
                </div>

                <div class="form-group">
                  <label class="text-dark">Email address</label>
                  <input type="text" name="email" #email="ngModel" [(ngModel)]="jobseeker.user.email" [pattern]="emailPattern" class="form-control"
                         placeholder="Email" required>
                </div>

                <div class="form-group">
                  <label class="text-dark">Password</label>
                  <input type="password" name="password" #password="ngModel" [(ngModel)]="jobseeker.user.password" class="form-control"
                         placeholder="Password" required minlength="8">
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label class="text-dark">First name</label>
                      <input type="text" name="first_name" #first_name="ngModel" [(ngModel)]="jobseeker.first_name" class="form-control"
                             placeholder="First name" required>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label class="text-dark">Last name</label>
                      <input name="last_name" #last_name="ngModel" [(ngModel)]="jobseeker.last_name"
                                class="form-control" placeholder="Last name" required >
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="text-dark">Phone number</label>
                  <input name="phone_number" #phone_number="ngModel" [(ngModel)]="jobseeker.phone_number" class="form-control"
                         placeholder="Phone +(216)" required>
                </div>

                <div class="form-group">
                  <label class="text-dark">Address</label>
                  <input name="address" #address="ngModel" [(ngModel)]="jobseeker.address" class="form-control"
                         placeholder="location" required>
                </div>

                <div class="form-group">
                  <label class="text-dark">About</label>
                  <textarea name="about" #about="ngModel" [(ngModel)]="jobseeker.about" class="form-control h-100"
                            placeholder="about" required ></textarea>
                </div>

                <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary border-width-2 d-none d-lg-inline-block" type="submit">Submit</button>
              </form>
            </div>
            <!--<div *ngIf="saveSuccess" class="alert alert-success" role="alert">-->
            <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
            <!--<strong>Success!</strong> Inscription réussie !-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
